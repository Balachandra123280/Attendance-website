<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Attendance Portal</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #1e1e1e, #0f3057);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .marquee {
      width: 100%;
      background-color: #222;
      color: #fcd703;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 15px;
    }

    .login-box {
      background: #2b2b2b;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .main-heading {
      font-size: 32px;
      color: #00bfff;
      margin-bottom: 5px;
    }

    .sub-heading {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #00ffcc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0099cc;
    }

    .message-box {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .message-success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .message-error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">PLEASE GIVE YOUR LOGIN CREDENTIALS</div>

  <div class="login-box">
    <h1 class="main-heading">WELCOME</h1>
    <h2 class="sub-heading">ATTENDANCE PORTAL</h2>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" aria-label="Username" required />
      <input type="password" id="password" placeholder="Enter Password" aria-label="Password" required />
      <button type="submit">Login</button>
      <p id="messageBox" class="message-box"></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msgBox = document.getElementById('messageBox');

      // Clear previous
      msgBox.className = "message-box";
      msgBox.style.display = "none";

      const validAdmin = username === 'Admin_123' && password === 'Admin_123';
      const validClient = username === 'Client_123' && password === 'Client_123';

      if (validAdmin || validClient) {
        const redirectURL = validAdmin ? 'admin.html' : 'client.html';
        msgBox.classList.add("message-success");
        msgBox.textContent = "✅ Login successful! Redirecting...";
        msgBox.style.display = "block";
        setTimeout(() => window.location.href = redirectURL, 1000);
      } else {
        msgBox.classList.add("message-error");
        msgBox.textContent = "❌ Invalid credentials. Please try again.";
        msgBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
